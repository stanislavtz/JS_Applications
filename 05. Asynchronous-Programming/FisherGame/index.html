<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Biggest Catch</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Biggest Catches</h1>
    <fieldset id="main">
        <legend>Catches</legend>
        <div id="catches">
        </div>
    </fieldset>
    <aside>
        <button class="load">Load</button>
        <fieldset id="addForm">
            <legend>Add Catch</legend>
            <label>Angler</label><br>
            <input type="text" class="angler" /><br>
            <label>Weight</label><br>
            <input type="number" class="weight" /><br>
            <label>Species</label><br>
            <input type="text" class="species" /><br>
            <label>Location</label><br>
            <input type="text" class="location" /><br>
            <label>Bait</label><br>
            <input type="text" class="bait" /><br>
            <label>Capture Time</label><br>
            <input type="number" class="captureTime" /><br>
            <button class="add">Add</button>
        </fieldset>
    </aside>
    <script type="module" src="./app.js"></script>
</body>

</html>
